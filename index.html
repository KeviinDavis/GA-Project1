        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Spaceman Game</title>
            <script src="./js/app.js" defer></script>
            <link rel="stylesheet" href="./css/style.css">
        </head>
        <body>
            <header class="header">
                <h1>Spaceman Game</h1>
                <button id="new-game" class="btn-new-game">New Game</button>
            </header>
        
        <!--Place spaceman below: -->
        <div class="background-section">
            <div class="word-display" id="word-display"></div>
            <div class="spaceman">
                <img src="images/spacemane3.png" alt="Spaceman">
            </div>
            <div id="message"></div>
        </div>

        
        
        <!--alphabet below: -->
            <div class="alphabet-section">
                <div class="alphabet" id="alphabet"></div>
            </div>    
        
        <!--SideBar(score) below: -->
            <nav class="sidebar">
                <div class="score">
                    <p>Wins: <span id="wins">0</span></p>
                    <p>Losses: <span id="losses">0</span></p>
                </div>
            </nav>
        </div>
    </body>
    </html>
